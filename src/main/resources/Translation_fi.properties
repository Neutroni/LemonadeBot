SYNTAX_CONFIG=Syntaksi: asetus <toiminto> <nimi> [arvo]\n<toiminto> voi olla yksi seuraavista:\n\u2003hae - N\u00e4yt\u00e4 asetuksen nykyinen arvo.\n\u2003aseta - Aseta asetukselle uusi arvo [arvo]\n\u2003poista - Poistaa asetuksen k\u00e4yt\u00f6st\u00e4 jos mahdollista.\n\u2003ohje - N\u00e4yt\u00e4 ohje mahdollisille arvoille.\n<nimi> on asetuksen nimi jota haluat muokata:\n\u2003etuliite - Komentojen etuliite\n\u2003tervehdys - Uusien j\u00e4senten tervehdys.\n\u2003lokikanava - Kanava jota k\u00e4ytet\u00e4\u00e4n viestien kirjaamiseen.\n\u2003kieli - Botin k\u00e4ytt\u00e4m\u00e4 kieli.\n[arvo] - Asetuksen uusi arvo,  arvon formaatti asetuksen mukaan seuraavasti:\n\u2003etuliite - Mik\u00e4 tahansa merkkijono.\n\u2003tervehdys - Sapluuna jossa voidaan k\u00e4ytt\u00e4\u00e4 lis\u00e4ksi seuraavia avaimia: {name} ja {mention} uuden henkil\u00f6n nimi tai henkil\u00f6n mainitsemista varten viestiss\u00e4.\n\u2003lokikanava - Mainitse kavava k\u00e4ytt\u00e4en #kanava\n\u2003kieli - Kielen kaksikirjaiminen koodi.
